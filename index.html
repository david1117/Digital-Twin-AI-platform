<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數位孿生案例展示平台</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">
        <header>
            <div class="header-content">
                <h1>數位孿生案例展示平台</h1>
                <p>精選行業成功案例，激發您的下一個創新專案。</p>
            </div>
            <button id="add-case-btn">分享您的案例</button>
        </header>
        <div class="controls-container">
            <input type="search" id="search-input" placeholder="搜尋技術、標題...">
            <nav id="filter-nav"></nav>
        </div>
        <div id="case-grid" class="grid-container"></div>
        <div id="case-detail" class="hidden">
            <div class="detail-container">
                <button id="back-btn">&larr; 返回列表</button>
                <div id="detail-content"></div>
            </div>
        </div>
    </main>

    <div id="share-case-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn" aria-label="關閉視窗">&times;</button>
            <div id="form-container">
                <h2>分享您的成功案例</h2>
                <form id="share-case-form" novalidate>
                    <div class="form-group">
                        <label for="case-title">案例標題</label>
                        <input type="text" id="case-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="case-industry">產業</label>
                        <input type="text" id="case-industry" name="industry" required>
                    </div>
                    <div class="form-group">
                        <label for="case-image">圖片 URL</label>
                        <input type="url" id="case-image" name="image" placeholder="https://example.com/image.jpg" required>
                    </div>
                    <div class="form-group">
                        <label for="case-summary">摘要</label>
                        <textarea id="case-summary" name="summary" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="case-background">專案背景</label>
                        <textarea id="case-background" name="background" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="case-solution">解決方案</label>
                        <textarea id="case-solution" name="solution" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="case-tech-stack">技術架構 (請用逗號分隔)</label>
                        <input type="text" id="case-tech-stack" name="techStack" placeholder="React, Azure, Machine Learning" required>
                    </div>
                    <div class="form-group">
                        <label for="case-results">成果展示</label>
                        <textarea id="case-results" name="results" rows="4" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn">取消</button>
                        <button type="submit">提交審核</button>
                    </div>
                </form>
            </div>
            <div id="submission-result" class="hidden">
                <h3>感謝您的分享！</h3>
                <p>您的案例已提交審核。請複製以下內容並發送給管理員：</p>
                <pre><code id="json-output"></code></pre>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
